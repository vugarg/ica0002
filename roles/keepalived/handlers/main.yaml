---
- name: Systemctl daemon-reload
  shell: "systemctl daemon-reload"

- name: restart keepalived
  service:
    name: keepalived
    state: restarted
    enabled: yes

- name: restart keepalived-exporter
  service:
    name: keepalived-exporter
    state: restarted
    enabled: yes

- name: restart haproxy
  service: 
    name: haproxy
    state: restarted
    enabled: yes